# Runs unit tests with both current and minimum supported dependency versions
# to ensure compatibility across the supported range.

name: "ğŸ§ª Unit Testing"

on:
  workflow_call:
    inputs:
      working-directory:
        required: true
        type: string
        description: "From which folder this pipeline executes"
      python-version:
        required: true
        type: string
        description: "Python version to use"

permissions:
  contents: read

env:
  UV_FROZEN: "true"
  UV_NO_SYNC: "true"

jobs:
  build:
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    runs-on: ubuntu-latest
    timeout-minutes: 20
    name: "Python ${{ inputs.python-version }}"
    steps:
      - name: "ğŸ“‹ Checkout Code"
        uses: actions/checkout@v5

      - name: "ğŸ Set up Python ${{ inputs.python-version }} + UV"
        uses: "./.github/actions/uv_setup"
        id: setup-python
        with:
          python-version: ${{ inputs.python-version }}
          cache-suffix: test-${{ inputs.working-directory }}
          working-directory: ${{ inputs.working-directory }}

      - name: "ğŸ“¦ Install Test Dependencies"
        shell: bash
        run: uv sync --group test --dev

      - name: "ğŸ§ª Run Core Unit Tests"
        shell: bash
        run: |
          make test

      - name: "ğŸ§¹ Verify Clean Working Directory"
        shell: bash
        run: |
          set -eu

          STATUS="$(git status)"
          echo "$STATUS"

          # grep will exit non-zero if the target message isn't found,
          # and `set -e` above will cause the step to fail.
          echo "$STATUS" | grep 'nothing to commit, working tree clean'
